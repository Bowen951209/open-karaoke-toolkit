plugins {
    id 'java'
    id 'application'
}

group = 'net.bowen'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.9.1')
    testImplementation 'org.junit.jupiter:junit-jupiter'
}

test {
    useJUnitPlatform()
}

application {
    mainClassName = 'net.bowen.Main'
}

tasks.withType(JavaCompile) {  
    options.encoding = "UTF-8"  
}
